name: algoriza_todo
description: Todo Project
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=2.17.5 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  flutter_bloc: ^8.0.1
  sqflite: ^2.0.3
  flutter_local_notifications: ^9.7.0
  intl: ^0.17.0
  date_picker_timeline: ^1.2.3
  get_it: ^7.2.0
  dartz: ^0.10.1
  equatable: ^2.0.3
  conditional_builder_null_safety: ^0.0.6
  lottie: ^1.3.0
  fluttertoast: ^8.0.9
  timezone: ^0.8.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  flutter_launcher_icons: ^0.9.3

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/appicon.jpg"

flutter:
  uses-material-design: true
  assets:
    - assets/json/
    - assets/images/